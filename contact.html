<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>HOUSE RENTAL SYSTEM</title>
    <!-- ADDING CSS HERE -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
            color: darkblue;
        }
        form {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- Main Body Starts HERE -->
    <div class="main">
        <div class="wrapper">
            <!-- Contact Detail Entry -->
            <div class="booking-details">
                <h3>Contact Information</h3>
                <form>
                    <span class="name">E-Mail</span>
                    <input type="email" name="email" placeholder="E-Mail Please" required /><br />
                    
                    <span class="name">Contact No.</span>
                    <input type="tel" name="contact" placeholder="Contact Number Please" required /><br />
                    
                    <span class="name">Message</span> 
                    <textarea name="message" placeholder="Your Message Please" required></textarea><br />
                    
                    <input type="submit" name="submit" value="SEND" />
                </form>
            </div>
        </div>
    </div>
    <!-- Main Body Ends HERE -->
</body>
</html>
